<div class="bg-white/95 rounded-2xl shadow-2xl p-8 backdrop-blur-lg border border-white/30">
  <div class="text-center mb-4">
    <h2 class="text-2xl font-bold">Evaluaciones (CRUD)</h2>
    <p class="text-gray-600">Crear, editar y eliminar tipos de evaluaci√≥n</p>
  </div>

  <form [formGroup]="evalForm" (ngSubmit)="save()" class="space-y-4 mb-6">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Nombre</label>
        <input formControlName="nombre" class="w-full px-3 py-2 border rounded" placeholder="Ej: Examen Final" />
      </div>
    </div>

    <div class="flex gap-3 justify-end">
      <button type="button" (click)="clear()" class="px-4 py-2 border rounded">Limpiar</button>
      <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded">{{ editingId ? 'Actualizar' : 'Crear' }}</button>
    </div>
  </form>

  <div class="bg-gray-50/80 rounded-xl p-4 border">
    <h3 class="font-semibold mb-3">Listado de Evaluaciones</h3>
    <div *ngIf="evaluaciones && evaluaciones.length > 0" class="space-y-3">
      <div *ngFor="let e of evaluaciones" class="p-3 bg-white rounded border flex items-center justify-between">
        <div>
          <div class="font-semibold">{{ e.nombre }}</div>
        </div>
        <div class="flex gap-2">
          <button (click)="edit(e)" class="px-3 py-1 bg-yellow-400 rounded">Editar</button>
          <button (click)="remove(e.id)" class="px-3 py-1 bg-red-500 text-white rounded">Eliminar</button>
        </div>
      </div>
    </div>
    <div *ngIf="!evaluaciones || evaluaciones.length === 0" class="text-sm text-gray-500">No hay evaluaciones</div>
  </div>
</div>
