<div class="min-h-screen bg-gradient-to-br from-blue-900 via-blue-600 to-blue-400 admin-root">
  <header class="sticky top-0 z-50 bg-white/90 backdrop-blur-lg border-b border-white/20 shadow-lg">
  <div class="max-w-7xl mx-auto px-6 py-4 flex flex-col sm:flex-row sm:justify-between items-center gap-3">
      <div class="flex items-center gap-4">
        <img src="https://notas2.nur.edu/Docentes/assets/images/nur.png" alt="Logo NUR" class="w-14 h-auto drop-shadow-lg hover:scale-105 transition-transform" />
        <div class="ml-2">
          <h1 class="text-2xl font-bold bg-gradient-to-r from-blue-800 to-blue-600 bg-clip-text text-transparent">Panel de Administración</h1>
          <p class="text-sm text-gray-500 mt-0.5 hidden sm:block">Panel de control — usuarios, materias y asignaciones</p>
        </div>
      </div>

      <div class="flex items-center gap-3">
        <div class="hidden sm:inline-flex items-center bg-white/90 text-gray-700 px-3 py-1 rounded-full shadow-sm">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2 text-blue-600" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"><path d="M12 11c1.657 0 3-1.343 3-3S13.657 5 12 5s-3 1.343-3 3 1.343 3 3 3z"/><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/></svg>
          <span class="text-sm font-medium">{{ userName || 'Admin' }}</span>
        </div>

        <button
          (click)="logout()"
          aria-label="Cerrar sesión"
          title="Cerrar sesión"
          class="flex items-center gap-2 bg-gradient-to-r from-red-500 to-red-600 text-white p-2 rounded-full font-semibold hover:scale-105 hover:shadow-lg transition-all duration-200">
          <!-- Logout icon (feather 'log-out') -->
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
            <polyline points="16 17 21 12 16 7"></polyline>
            <line x1="21" y1="12" x2="9" y2="12"></line>
          </svg>
          <span class="hidden sm:inline">Salir</span>
        </button>
      </div>
    </div>
  </header>
<!-- TODO hacer responsive la parte de la navegacion -->
  <div class="max-w-7xl mx-auto px-6 py-8">
    <nav class="mb-8">
      <div class="bg-white/20 backdrop-blur-md rounded-2xl p-2 border border-white/30 shadow-2xl">
        <!-- Mobile collapsed header: shows active tab and toggle -->
        <div class="flex items-center justify-between header-ocultar px-2">
          <div class="text-sm font-semibold text-white/90 hide-tag">{{ getActiveTabLabel() }}</div>
          <button (click)="toggleNav()" aria-expanded="{{isNavOpen}}" class="p-2 rounded-md bg-white/10">
            <svg *ngIf="!isNavOpen" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-white" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 011.06.02L10 10.94l3.71-3.71a.75.75 0 111.06 1.06l-4.24 4.24a.75.75 0 01-1.06 0L5.21 8.29a.75.75 0 01.02-1.08z" clip-rule="evenodd" />
            </svg>
            <svg *ngIf="isNavOpen" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-white" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M14.77 12.79a.75.75 0 01-1.06-.02L10 9.06l-3.71 3.71a.75.75 0 11-1.06-1.06l4.24-4.24a.75.75 0 011.06 0l4.24 4.24a.75.75 0 01-.02 1.06z" clip-rule="evenodd" />
            </svg>
          </button>
        </div>

        <!-- Navigation list: hidden by default on mobile, becomes block when isNavOpen; always flex on sm+ -->
        <ul class="hidden sm:flex flex-col sm:flex-row gap-2 w-full list-none p-0 m-0" [ngClass]="{'block': isNavOpen}">
          <li class="w-full sm:w-auto">
            <button
            (click)="selectTab('usuarios')"
            [class]="activeTab === 'usuarios' ?
                'bg-white/90 text-blue-800 shadow-lg scale-105' :
              'text-white/80 hover:text-white hover:bg-white/10'"
              class="w-full sm:flex-1 flex items-center justify-start sm:justify-center gap-3 px-6 py-4 rounded-xl font-semibold transition-all duration-300 text-left sm:text-center">
            <span>Usuarios</span>
          </button>
          </li>
          <li class="w-full sm:w-auto">
            <button
            (click)="selectTab('gestiones')"
            [class]="activeTab === 'gestiones' ?
                'bg-white/90 text-blue-800 shadow-lg scale-105' :
              'text-white/80 hover:text-white hover:bg-white/10'"
              class="w-full sm:flex-1 flex items-center justify-start sm:justify-center gap-3 px-6 py-4 rounded-xl font-semibold transition-all duration-300 text-left sm:text-center">
            <span>Gestiones</span>
          </button>
          </li>
          <li class="w-full sm:w-auto">
            <button
            (click)="selectTab('semestres')"
            [class]="activeTab === 'semestres' ?
                'bg-white/90 text-blue-800 shadow-lg scale-105' :
              'text-white/80 hover:text-white hover:bg-white/10'"
              class="w-full sm:flex-1 flex items-center justify-start sm:justify-center gap-3 px-6 py-4 rounded-xl font-semibold transition-all duration-300 text-left sm:text-center">
            <span>Semestres</span>
          </button>
          </li>
          <li class="w-full sm:w-auto">
            <button
            (click)="selectTab('modalidades')"
            [class]="activeTab === 'modalidades' ?
                'bg-white/90 text-blue-800 shadow-lg scale-105' :
              'text-white/80 hover:text-white hover:bg-white/10'"
              class="w-full sm:flex-1 flex items-center justify-start sm:justify-center gap-3 px-6 py-4 rounded-xl font-semibold transition-all duration-300 text-left sm:text-center">
            <span>Modalidades</span>
          </button>
          </li>
          <li class="w-full sm:w-auto">
            <button
            (click)="selectTab('materias')"
            [class]="activeTab === 'materias' ?
                'bg-white/90 text-blue-800 shadow-lg scale-105' :
              'text-white/80 hover:text-white hover:bg-white/10'"
              class="w-full sm:flex-1 flex items-center justify-start sm:justify-center gap-3 px-6 py-4 rounded-xl font-semibold transition-all duration-300 text-left sm:text-center">
            <span>Materias</span>
          </button>
          </li>
          <li class="w-full sm:w-auto">
            <button
            (click)="selectTab('semestreMaterias')"
            [class]="activeTab === 'semestreMaterias' ?
                'bg-white/90 text-blue-800 shadow-lg scale-105' :
              'text-white/80 hover:text-white hover:bg-white/10'"
              class="w-full sm:flex-1 flex items-center justify-start sm:justify-center gap-3 px-6 py-4 rounded-xl font-semibold transition-all duration-300 text-left sm:text-center">
            <span>Semestre-Materias</span>
          </button>
          </li>
          <li class="w-full sm:w-auto">
            <button
            (click)="selectTab('evaluaciones')"
            [class]="activeTab === 'evaluaciones' ?
                'bg-white/90 text-blue-800 shadow-lg scale-105' :
              'text-white/80 hover:text-white hover:bg-white/10'"
              class="w-full sm:flex-1 flex items-center justify-start sm:justify-center gap-3 px-6 py-4 rounded-xl font-semibold transition-all duration-300 text-left sm:text-center">
            <span>Evaluaciones</span>
          </button>
          </li>
        </ul>

      </div>
    </nav>

    <main class="animate-fade-in">
      <app-admin-usuarios *ngIf="activeTab === 'usuarios'"
        [usuarioForm]="usuarioForm"
        [loadingUsuarios]="loadingUsuarios"
        [usuarios]="usuarios"
        (submitUsuario)="onSubmitUsuario()"
        (refreshUsuarios)="loadUsuarios($event)">
      </app-admin-usuarios>

      <app-admin-gestiones *ngIf="activeTab === 'gestiones'"
        [gestionForm]="gestionForm"
        [gestiones]="gestiones"
        [loadingGestiones]="loadingGestiones"
        (submitGestion)="onSubmitGestion()">
      </app-admin-gestiones>

      <app-admin-semestres *ngIf="activeTab === 'semestres'"
        [semestreForm]="semestreForm"
        [gestiones]="gestiones"
        [semestres]="semestres"
        [loadingSemestres]="loadingSemestres"
        (submitSemestre)="onSubmitSemestre()"
        (refreshSemestres)="loadSemestres()">
      </app-admin-semestres>
  <app-admin-modalidades *ngIf="activeTab === 'modalidades'"></app-admin-modalidades>
  <app-admin-materias *ngIf="activeTab === 'materias'"></app-admin-materias>
  <!-- Matriculaciones moved to features/docentes; rendered from there when needed -->
  <app-admin-evaluaciones *ngIf="activeTab === 'evaluaciones'"></app-admin-evaluaciones>
  <app-admin-semestre-materias *ngIf="activeTab === 'semestreMaterias'"></app-admin-semestre-materias>
    </main>
  </div>
</div>

<style>
  .animate-fade-in {
    animation: fadeIn 0.8s ease;
  }
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
