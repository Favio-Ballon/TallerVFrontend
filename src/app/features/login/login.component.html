<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-900 via-blue-600 to-blue-400">
  <div class="bg-white/90 rounded-2xl shadow-2xl p-10 w-full max-w-md flex flex-col items-center animate-fade-in">
    <img src="https://notas2.nur.edu/Docentes/assets/images/nur.png" alt="Logo" class="w-50 mb-4 ml-5 drop-shadow-lg" />
    <h2 class="text-4xl font-extrabold text-center text-gray-800 mb-2 tracking-tight">Bienvenido</h2>
    <p class="text-gray-500 text-center mb-6">Inicia sesión para continuar</p>
    <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-6 w-full">
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">Email</label>
        <input type="email" formControlName="email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600 transition placeholder:text-gray-400" placeholder="ejemplo@email.com" />
        <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="text-red-500 text-xs mt-1">Email inválido</div>
      </div>
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">Contraseña</label>
        <input type="password" formControlName="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 transition placeholder:text-gray-400" placeholder="••••••••" />
        <div *ngIf="form.get('password')?.invalid && form.get('password')?.touched" class="text-red-500 text-xs mt-1">Contraseña requerida</div>
      </div>
      <button type="submit" [disabled]="loading" class="w-full py-2 bg-gradient-to-r from-blue-700 to-blue-400 text-white font-bold rounded-lg shadow hover:scale-105 transition-transform duration-200 disabled:opacity-50">Entrar</button>
      <div *ngIf="errorMsg" class="text-red-500 text-center text-sm mt-2">{{ errorMsg }}</div>
    </form>
    <div class="mt-6 text-xs text-gray-400 text-center">© 2025 NotasNur. Todos los derechos reservados.</div>
  </div>
</div>

<style>
  .animate-fade-in {
    animation: fadeIn 0.8s ease;
  }
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
