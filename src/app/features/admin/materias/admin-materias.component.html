<div class="bg-white/95 rounded-2xl shadow-2xl p-8 backdrop-blur-lg border border-white/30">
  <div class="text-center mb-4">
    <h2 class="text-2xl font-bold">Materias</h2>
    <p class="text-gray-600">Crear, editar y eliminar materias</p>
  </div>

  <form [formGroup]="materiaForm" (ngSubmit)="save()" class="space-y-4 mb-6">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Nombre</label>
        <input formControlName="nombre" class="w-full px-3 py-2 border rounded" />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Cupos</label>
        <input type="number" formControlName="cupos" min="0" class="w-full px-3 py-2 border rounded" />
        <div *ngIf="materiaForm.controls['cupos'].touched && materiaForm.controls['cupos'].invalid" class="text-sm text-red-600 mt-1">
          <div *ngIf="materiaForm.controls['cupos'].errors?.['required']">Cupos es requerido.</div>
          <div *ngIf="materiaForm.controls['cupos'].errors?.['min']">Cupos no puede ser negativo.</div>
        </div>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Estado</label>
        <select formControlName="estado" class="w-full px-3 py-2 border rounded">
          <option value="Activa">Activa</option>
          <option value="Inactiva">Inactiva</option>
        </select>
      </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Semestre</label>
        <select formControlName="semestreId" class="w-full px-3 py-2 border rounded">
          <option value="">Seleccionar semestre</option>
          <option *ngFor="let s of semestres" [value]="s.id">{{ s.nombre }} — {{ s.fechaInicio }}</option>
        </select>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Docente</label>
        <select formControlName="docenteId" class="w-full px-3 py-2 border rounded">
          <option value="">Seleccionar docente</option>
          <option *ngFor="let d of docentes" [value]="d.id">{{ d.nombre }} {{ d.apellido }}</option>
        </select>
      </div>
    </div>

    <div class="flex gap-3 justify-end">
      <button type="button" (click)="clear()" class="px-4 py-2 border rounded">Limpiar</button>
      <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded">{{ editingId ? 'Actualizar' : 'Crear' }}</button>
    </div>
  </form>

  <div class="bg-gray-50/80 rounded-xl p-4 border">
    <h3 class="font-semibold mb-3">Listado de Materias</h3>
    <div *ngIf="materias && materias.length > 0" class="space-y-3">
        <div *ngFor="let m of materias" class="materia-item p-3 bg-white rounded border">
          <div class="materia-content">
            <div class="font-semibold truncate">{{ m.nombre }} <span class="text-sm text-gray-500">({{ m.estado }})</span></div>
            <div class="text-sm text-gray-600 mt-1">Cupos: {{ m.cupos }} — Semestre: {{ m.semestre?.nombre }} — Docente: {{ m.docente?.nombre }} {{ m.docente?.apellido }}</div>
          </div>
          <div class="materia-actions">
            <button (click)="edit(m)" class="px-3 py-1 bg-yellow-400 rounded whitespace-nowrap">Editar</button>
            <button (click)="remove(m.id)" class="px-3 py-1 bg-red-500 text-white rounded whitespace-nowrap">Eliminar</button>
          </div>
        </div>
    </div>
    <div *ngIf="!materias || materias.length === 0" class="text-sm text-gray-500">No hay materias</div>
  </div>
</div>
