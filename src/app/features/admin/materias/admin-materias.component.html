<div class="bg-white/95 rounded-2xl shadow-2xl p-8 backdrop-blur-lg border border-white/30">
  <div class="text-center mb-4">
    <h2 class="text-2xl font-bold">Materias</h2>
    <p class="text-gray-600">Crear, editar y eliminar materias</p>
  </div>

  <form [formGroup]="materiaForm" (ngSubmit)="save()" class="space-y-4 mb-6">
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Nombre de la materia</label>
      <input
        formControlName="nombre"
        class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
      />
    </div>

    <div class="flex gap-3 justify-end">
      <button
        type="button"
        (click)="clear()"
        class="px-4 py-2 border-2 border-gray-300 rounded-lg bg-white hover:bg-gray-50 transition"
      >
        Limpiar
      </button>
      <button
        type="submit"
        [disabled]="loading"
        class="px-4 py-2 bg-gradient-to-r from-blue-600 to-blue-700 text-white font-bold rounded-lg shadow-lg hover:scale-105 transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
      >
        {{ editingId ? 'Actualizar' : 'Crear' }}
      </button>
    </div>
  </form>

  <div class="bg-gray-50/80 rounded-xl p-4 border">
    <h3 class="font-semibold mb-3">Listado de Materias</h3>
    <div *ngIf="materias && materias.length > 0" class="space-y-3">
        <div *ngFor="let m of materias" class="p-3 bg-white rounded-lg border border-gray-200 shadow-sm hover:shadow-md transition-shadow flex flex-col sm:flex-row sm:items-center sm:justify-between gap-3">
          <div class="flex-1 min-w-0">
            <div class="font-semibold truncate">{{ m.nombre }} </div>
          </div>
          <div class="flex gap-2 flex-shrink-0">
            <button (click)="edit(m)" class="px-3 py-1 bg-yellow-400 rounded whitespace-nowrap">Editar</button>
            <button (click)="remove(m.id)" class="px-3 py-1 bg-red-500 text-white rounded whitespace-nowrap">Eliminar</button>
          </div>
        </div>
    </div>
    <div *ngIf="!materias || materias.length === 0" class="text-sm text-gray-500">No hay materias</div>
  </div>
</div>
