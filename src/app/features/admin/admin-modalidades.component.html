<div class="bg-white/95 rounded-2xl shadow-2xl p-8 backdrop-blur-lg border border-white/30">
  <div class="text-center mb-6">
    <h2 class="text-2xl font-bold text-gray-800">Modalidades</h2>
    <p class="text-gray-600">Crear, editar y eliminar modalidades por gestión</p>
  </div>

  <form [formGroup]="modalidadForm" (ngSubmit)="save()" class="space-y-4 mb-6">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Nombre</label>
        <input formControlName="nombre" class="w-full px-3 py-2 border rounded" />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Faltas permitidas</label>
        <input type="number" formControlName="faltasPermitidas" class="w-full px-3 py-2 border rounded" />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Gestión</label>
        <select formControlName="gestionId" class="w-full px-3 py-2 border rounded">
          <option value="">Seleccionar gestión</option>
          <option *ngFor="let g of gestiones" [value]="g.id">{{ g.ano }}</option>
        </select>
      </div>
    </div>

    <div class="flex gap-3 justify-end">
      <button type="button" (click)="clearForm()" class="px-4 py-2 border rounded">Limpiar</button>
      <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded">
        {{ editingId ? 'Actualizar' : 'Crear' }}
      </button>
    </div>
  </form>

  <div class="bg-gray-50/80 rounded-xl p-4 border">
    <h3 class="font-semibold mb-3">Modalidades por Gestión</h3>
    <div *ngFor="let g of gestiones" class="mb-4">
      <div class="flex items-center justify-between mb-2">
        <div class="font-medium">Gestión {{ g.ano }}</div>
      </div>
      <div *ngIf="g.modalidades && g.modalidades.length > 0" class="space-y-2">
        <div *ngFor="let m of g.modalidades" class="p-3 bg-white rounded border flex items-center justify-between">
          <div>
            <div class="font-semibold">{{ m.nombre }}</div>
            <div class="text-sm text-gray-600">Faltas: {{ m.faltasPermitidas }}</div>
          </div>
          <div class="flex gap-2">
            <button (click)="editById(m.id!)" class="px-3 py-1 bg-yellow-400 rounded">Editar</button>
            <button (click)="delete(m.id!)" class="px-3 py-1 bg-red-500 text-white rounded">Eliminar</button>
          </div>
        </div>
      </div>
      <div *ngIf="!g.modalidades || g.modalidades.length === 0" class="text-sm text-gray-500">Sin modalidades</div>
    </div>
  </div>
</div>
